<div class="container">
  <div class="jumbotron text-center">
    <h1 class="fancy">Code Startup</h1>
    <p class="lead">
      쉽게 코딩을 배우면서 본인의 스타트업을 직접 만들어 보세요
    </p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default" ng-controller="LessonsCtrl">
        <div class="panel-heading">
          Lessons
        </div>
        <div class="list-group">
          <div class="list-group-item" ng-repeat="lesson in lessons">
            {{lesson.title}} <br>
            {{lesson.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
