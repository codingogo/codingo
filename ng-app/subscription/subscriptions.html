<div id="subscription-page">
  <div class="container center height400" ng-if="!user.subscribed">
    <!-- signup or login for those yet to signup or login -->
    <div class="" ng-show="currentTabIndex === 0 && !logged">
      <h4 class="grey-text page-title"><span class="blue-text">PRO</span> 회원가입</h4>
      <div ng-include="'./ng-app/partials/_signup.html'"></div>
      <a href class="center login-link" ng-click="showTab(1)">이미 가입한 회원님은 여기를 클릭해서 로그인해주세 </a>
    </div>

    <div class="login-area" ng-show="currentTabIndex === 1 && !logged">
      <h4 class="grey-text page-title"><span class="blue-text">PRO</span>회원 가입 (로그인)</h4>  
      <div ng-include="'./ng-app/partials/_login.html'"></div>
      <div><a href class="center login-link" ng-click="showTab(0)">새로운 회원가입은 여기를 클릭하세요</a></div>
    </div>
    
    <h4 class="grey-text page-title" ng-if="logged">카드결제 </h4>
    <p ng-if="logged && !subscribed" class="green-text sub-info">(언제든지 회원취소가 가능합니다)</p>
    <div ng-include="'./ng-app/partials/_card.html'"></div>

  </div>
  
  <div class="subscribed-info container center height400" ng-if="user.subscribed">
    <h3 class="grey-text page-title"><span class="blue-text">Pro</span> 회원입니다</h3>
    <a ui-sref="home" class="videocam-hover">
      <i class="material-icons large">videocam</i> <p>영상보러가기 </p>
    </a> 
  </div>
</div>

<!-- spinner  -->
<img src="./ng-app/assets/images/spinner.gif" alt="spinner"class="spinner" ng-if="spinner">
