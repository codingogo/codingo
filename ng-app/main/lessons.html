<div class="slider">
  <ul class="slides">
    <li>
      <img src="" alt="software">
      <div class="caption white-text right-align col m8">
        <h3 class="white-text text-darken-3 text-shadow">코딩 교육 </h3>
        <h5 class="light white-text text-darken-1 text-shadow">쉽고 빠르게 스타트업 만들기 </h5>
        <br>  
        <a ui-sref="registration" class="btn btn-large blue" ng-hide="logged">FREE 계정 시작</a>
      </div>
    </li>
  </ul>
</div>

<div class="container-default">
  <div class="row">
    <h5 class="left-align project-heading green-text text-lighten-2">프로잭트를 클릭하세요</h5>
    <br>
    <!-- lessons not locked -->
    <div class="col s12 m6 l4 " ng-repeat="lesson in lessons">
      <a ui-sref="lessonDetail({lessonId: '{{lesson._id}}'})" ng-if="!lesson.locked">
        <div class="card hoverable lesson-card">
            <div class="card-image">
              <img src="{{lesson.main_img}}" alt="lesson image">
            </div>    
            <div class="card-content">
              <span class="card-title-text grey-text text-darken-4">{{lesson.title}}</span>
              <p class="grey-text text-darken-2">{{lesson.description}}</p>
              <button class="lesson-price grey lighten-2 blue-text text-darken-2" ng-if="!lesson.premium">FREE</button>
              <button class="lesson-price blue lighten-1 white-text" ng-if="lesson.premium" tooltipped data-position="top" data-delay="30" data-tooltip="Pro 회원만 시청이 가능합니다">PRO</button>
              <p class="lesson-level blue-text lighten-1">{{lesson.level}}</p>
            </div>
        </div>
      </a>
    </div>
  
    <!-- lessons locked -->
    <div class="col s12 m6 l4 " ng-repeat="lesson in lessons">
      <a ui-sref="comingsoon" ng-if="lesson.locked">
        <div class="card hoverable lesson-card">
            <div class="card-image">
              <img src="{{lesson.main_img}}" alt="lesson image">
            </div>    
            <div class="card-content">
              <span class="card-title-text grey-text text-darken-4">{{lesson.title}}</span>
              <p class="grey-text text-darken-2">{{lesson.description}}</p>
              <button class="lesson-price grey lighten-2 blue-text text-darken-2" ng-if="!lesson.premium">FREE</button>
              <button class="lesson-price blue lighten-1 white-text" ng-if="lesson.premium" tooltipped data-position="top" data-delay="30" data-tooltip="Pro 회원만 시청이 가능합니다">PRO</button>
              <p class="lesson-level blue-text lighten-1">{{lesson.level}}</p>
            </div>
        </div>
      </a>
    </div>    
  </div>
</div>

<script>
    $(document).ready(function(){
      $('.slider').slider({full_width: true});
    });
        
</script>
