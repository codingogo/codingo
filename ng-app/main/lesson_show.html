<div class="container-video height600">
  <div class="row">
    <h4 class="center grey-text page-title">Lesson: {{lessonObj.title}}</h4>
    <!-- free lesson -->
    <div class="" ng-if="!premium">          
      <ul class="collection lesson-nav">
        <li class="collection-item avatar" ng-repeat="item in filteredVideos"><a href="" ng-click="showTab($index)"><i class="material-icons circle blue">play_arrow</i>{{item.title}}</a>
          <span class="text-right grey-text darken-3">{{item.duration}}</span>
          <a href="" class="full-width" ng-click="showTab($index)">{{item.description}}</a>
        </li>
      </ul>
    </div>
    <!-- user is subscribed && premium -->
    <div class="" ng-if="premium && user.subscribed">          
      <ul class="collection lesson-nav">
        <li class="collection-item avatar" ng-repeat="item in filteredVideos"><a href="" ng-click="showTab($index)"><i class="material-icons circle blue">play_arrow</i>{{item.title}}</a>
          <span class="text-right grey-text darken-3">{{item.duration}}</span>
          <a href="" class="full-width" ng-click="showTab($index)">{{item.description}}</a>
        </li>
      </ul>
    </div>
    <!-- user is not subscribed && premium-->
    <div class="" ng-if="premium && !user.subscribed">          
      <ul class="collection lesson-nav">
        <li class="collection-item avatar" ng-repeat="item in filteredVideos">
          <i class="material-icons circle red">lock</i>{{item.title}}
          <span class="text-right grey-text darken-3">{{item.duration}}</span>
          <p href="" class="full-width">{{item.description}}</p>
        </li>
      </ul>
    </div>
    
    <!-- Video Section -->
    <div class="video-section">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <div class="card-image">
            <iframe ng-src="{{videoLink[0].url}}" class="wistia_embed" name="wistia_embed"  width="100%" height="360"></iframe>
          </div>
          <span class="card-title">{{videoObj.title}}</span>
          <p>{{videoObj.description}}</p>
        </div>
        <div class="card-action">
          <a href="">Previous</a>
          <span class="right"><a href="">Next</a></span>
        </div>
      </div>      
    </div>
 
  </div>
</div>

<script src="http://fast.wistia.net/assets/external/E-v1.js" async></script>
