<div class="container">
  <div class="row">
    <h4 class="center grey-text page-title">{{lessonObj.title}}</h4>
    <div class="col m3">
      <ul class="collection" ng-repeat="item in filteredVideos">
        <li class="collection-item"><a href="" class="full-width" ng-click="showTab($index)">{{item.title}}</a></li>
      </ul>
    </div>
    
    <!-- Video Section -->
    <div class="col m9">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{videoFile.title}}</span>
          <p>{{videoFile.description}}</p>
          <img src="{{videoFile.wistia}}" alt="" width="100%">
        </div>
        <div class="card-action">
          <a href="">Previous</a>
          <span class="right"><a href="">Next</a></span>
        </div>
      </div>

      
    </div>
 
  </div>
</div>
