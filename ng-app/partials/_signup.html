<div class="width400 center signup-area" ng-hide="logged">
  <div class="row">
    <form class="col s12">  
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="" id="first_name" type="text" class="validate" ng-model="signup.displayName" required>
            <label for="first_name">아이디 </label>
          </div>
        </div>        
        <div class="row">
          <div class="input-field col s12">
            <input type="email" ng-pattern="EMAIL" id="email" ng-model="signup.email" class="validate" required>
            <label for="email">이메일 </label>
          </div>
        </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" ng-model="signup.password" required>
          <label for="password">비밀번호 </label>
        </div>
      </div>
      
        <button type="button" class="btn btn-large blue" ng-click="register(signup)" ng-disabled="spinner">가입하기</button>
        
        <div class="error-space"><label class="red-text" >{{error}}</label></div>
    </form>
  </div>
</div>
