<div class="container">
  <div class="width400 center">
    <h4 class="center grey-text page-title">Sign Up</h4>
    <div class="row">
      <form class="form-horizontal">  
        <fieldset>
          <legend>Registration</legend>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="" id="first_name" type="text" class="validate" ng-model="username" required>
              <label for="first_name">Username</label>
            </div>
          </div>        
          <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
              <input type="text" ng-pattern="EMAIL" id="email" ng-model="email" placeholder="Email">
            </div>
          </div>
        
          <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
              <input type="password" id="password" ng-model="password" placeholder="Password">
            </div>
          </div>
        
          <button type="button" class="btn btn-primary" ng-click="register()">Register</button>

          <div style="margin-top:10px"><label>{{error}}</label></div>

        </fieldset>
      </form>
    </div>
  </div>  
</div>
