<div class="container">
  <div class="width400 center">
    <h4 class="center grey-text page-title">Login</h4>
    <div class="row" >
      <form class="col s12" id="loginForm" ng-submit="login(loginData)">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" ng-model="loginData.email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" ng-model="loginData.password">
            <label for="password">Password</label>
          </div>
        </div> 
        <button type="submit" class="btn center">로그인</button>   
      </form>
    </div>
<a ui-sref="signup" class="center">회원가입은 여기를 클릭하세요</a>
  </div>
</div>
