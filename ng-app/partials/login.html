<div class="container">
  <div class="width400 center">
    <h4 class="center grey-text page-title">Login</h4>
    <div class="row" >
      <form class="col s12" id="loginForm">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" ng-pattern="EMAIL" class="validate" ng-model="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" ng-model="password">
            <label for="password">Password</label>
          </div>
        </div> 
        <button ng-click="login()" class="btn center">로그인</button>   
      </form>
    </div>
    <a ui-sref="registration" class="center">회원가입은 여기를 클릭하세요</a>
  </div>
</div>
